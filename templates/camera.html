<!DOCTYPE html>
<html>
<head>
    <title>„Ç´„É°„É© - Áâá‰ªò„Åë„Ç¢„Éó„É™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tips.css') }}">
    <style>
        .camera-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 640px;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        #canvas {
            display: none;
        }

        .camera-buttons {
            margin: 1rem 0;
        }

        .camera-button {
            padding: 0.8rem 2rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .camera-button:hover {
            background-color: #45a049;
        }

        #photo {
            max-width: 100%;
            border-radius: 10px;
            display: none;
            margin-top: 1rem;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }

        /* ÊíÆÂΩ±„Éú„Çø„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        .capture-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ff4444;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
        }

        .capture-button:hover {
            background-color: #ff6666;
            transform: scale(1.1);
        }

        .capture-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Á¢∫Ë™ç„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅÆ„Çπ„Çø„Ç§„É´ */
        .photo-confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .photo-confirm-modal {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }

        .photo-confirm-modal img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .confirm-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .retake-button {
            background-color: #ff6b6b;
            color: white;
        }

        .retake-button:hover {
            background-color: #ff5252;
        }

        .proceed-button {
            background-color: #4CAF50;
            color: white;
        }

        .proceed-button:hover {
            background-color: #45a049;
        }

        .camera-status {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
      <h1>KATATUKE CAMERA</h1>
        <nav>
            <a href="/main">„Éõ„Éº„É†</a> |
            <a href="/todo">TODO</a> |
            <a href="/album">„Ç¢„É´„Éê„É†</a> |
            <a href="/tips">TIPS</a>
    </header>
    <div class="camera-container">
        <h1>ÂÜôÁúü„ÇíÊíÆ„Çã</h1>
        <div class="camera-status" id="cameraStatus">„Ç´„É°„É©„ÇíËµ∑Âãï„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
        <video id="video" autoplay style="display: none;"></video>
        <canvas id="canvas"></canvas>
        
        <div class="camera-buttons">
            <button id="startButton" class="camera-button">„Ç´„É°„É©„ÇíÈñãÂßã</button>
            <button id="snapButton" class="capture-button" style="display: none;">üì∏</button>
        </div>

        <!-- ÂÜôÁúüÁ¢∫Ë™ç„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó -->
        <div class="photo-confirm-overlay" id="photoConfirm">
            <div class="photo-confirm-modal">
                <h2>„Åì„ÅÆÂÜôÁúü„Åß„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü</h2>
                <img id="confirmPhoto" alt="ÊíÆÂΩ±„Åó„ÅüÂÜôÁúü">
                <div class="confirm-buttons">
                    <button class="confirm-button retake-button" id="retakeButton">ÊíÆ„ÇäÁõ¥„Åô</button>
                    <button class="confirm-button proceed-button" id="proceedButton">„Åì„ÅÆ„Åæ„ÅæÈÄ≤„ÇÄ</button>
                </div>
            </div>
        </div>

        <a href="{{ url_for('main') }}" class="back-button">Êàª„Çã</a>
    </div>


    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const snapButton = document.getElementById('snapButton');
        const cameraStatus = document.getElementById('cameraStatus');
        const photoConfirm = document.getElementById('photoConfirm');
        const confirmPhoto = document.getElementById('confirmPhoto');
        const retakeButton = document.getElementById('retakeButton');
        const proceedButton = document.getElementById('proceedButton');
        const context = canvas.getContext('2d');
        let stream = null;
        let capturedImageData = null;

        // „Ç´„É°„É©ÈñãÂßã
        startButton.addEventListener('click', async () => {
            await startCamera();
        });

        async function startCamera() {
            try {
                cameraStatus.textContent = '„Ç´„É°„É©„ÇíËµ∑Âãï„Åó„Å¶„ÅÑ„Åæ„Åô...';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                startButton.style.display = 'none';
                snapButton.style.display = 'inline-block';
                cameraStatus.textContent = 'ÊíÆÂΩ±„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶ÂÜôÁúü„ÇíÊíÆ„Å£„Å¶„Åè„Å†„Åï„ÅÑ';
            } catch (err) {
                console.error('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', err);
                cameraStatus.textContent = '„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                alert('„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        // ÂÜôÁúüÊíÆÂΩ±
        snapButton.addEventListener('click', () => {
            // „Ç´„É°„É©„ÅÆÊò†ÂÉè„Çí„Ç≠„É£„É≥„Éê„Çπ„Å´ÊèèÁîª
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ÁîªÂÉè„Éá„Éº„Çø„ÇíÂèñÂæó
            capturedImageData = canvas.toDataURL('image/png');
            confirmPhoto.src = capturedImageData;
            
            // „Ç´„É°„É©„ÇíÂÅúÊ≠¢
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            snapButton.style.display = 'none';
            
            // Á¢∫Ë™ç„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíË°®Á§∫
            photoConfirm.style.display = 'flex';
            cameraStatus.textContent = '';
        });

        // ÊíÆ„ÇäÁõ¥„Åó„Éú„Çø„É≥
        retakeButton.addEventListener('click', () => {
            // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÇíÈùûË°®Á§∫
            photoConfirm.style.display = 'none';
            capturedImageData = null;
            confirmPhoto.src = '';
            
            // „Ç´„É°„É©„ÇíÂÜçËµ∑Âãï
            startButton.style.display = 'inline-block';
            startButton.click(); // Ëá™ÂãïÁöÑ„Å´„Ç´„É°„É©„ÇíÂÜçËµ∑Âãï
        });

        // „Åì„ÅÆ„Åæ„ÅæÈÄ≤„ÇÄ„Éú„Çø„É≥
        proceedButton.addEventListener('click', async () => {
            if (!capturedImageData) {
                alert('ÂÜôÁúü„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            try {
                const response = await fetch('/save_photo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: capturedImageData,
                        date: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    // ÂÜôÁúü‰øùÂ≠òÊàêÂäüÊôÇ„Å´„Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã
                    photoSaved = true;
                    // „Ç¢„É´„Éê„É†„Éö„Éº„Ç∏„Å´ÁßªÂãï
                    window.location.href = "{{ url_for('album') }}";
                } else {
                    alert('ÂÜôÁúü„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
                }
            } catch (error) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                alert('ÂÜôÁúü„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
        });

        // „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅÆÂ§ñÂÅ¥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÇÇÈñâ„Åò„Å™„ÅÑ„Çà„ÅÜ„Å´
        photoConfirm.addEventListener('click', (e) => {
            if (e.target === photoConfirm) {
                // Â§ñÂÅ¥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„ÇÇ‰Ωï„ÇÇ„Åó„Å™„ÅÑÔºàÊíÆ„ÇäÁõ¥„Åó„ÅãÈÄ≤„ÇÄ„Åã„ÇíÊòéÁ¢∫„Å´ÈÅ∏Êäû„Åó„Å¶„ÇÇ„Çâ„ÅÜÔºâ
            }
        });

        // „Ç´„É°„É©„Éö„Éº„Ç∏„Åã„ÇâÈõ¢ËÑ±„Åô„Çã„Å®„Åç„Å´Âæ©ÂÖÉÂá¶ÁêÜÔºàÂÜôÁúü‰øùÂ≠òÊàêÂäüÊôÇ‰ª•Â§ñÔºâ
        let photoSaved = false;

        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„Å´Âæ©ÂÖÉ
        window.addEventListener('beforeunload', async (e) => {
            if (!photoSaved) {
                // ÂÜôÁúü„Çí‰øùÂ≠ò„Åõ„Åö„Å´Èõ¢ËÑ±„Åô„ÇãÂ†¥Âêà„ÅØÂæ©ÂÖÉAPIÂëº„Å≥Âá∫„ÅóÔºàÂêåÊúüÁöÑ„Å´Ôºâ
                navigator.sendBeacon('/restore_marked_todos', JSON.stringify({}));
            }
        });

        // Êàª„Çã„Éú„Çø„É≥„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç„ÇÇÂæ©ÂÖÉ
        document.querySelectorAll('.back-button, nav a').forEach(link => {
            link.addEventListener('click', async (e) => {
                if (!photoSaved) {
                    e.preventDefault();
                    const href = e.target.href;
                    try {
                        await fetch('/restore_marked_todos', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({})
                        });
                    } finally {
                        window.location.href = href;
                    }
                }
            });
        });
    </script>
</body>
</html>
