<!DOCTYPE html>
<html>
<head>
    <title>カメラ - 片付けアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tips.css') }}">

    <style>
        .camera-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 640px;
            margin-bottom: 1rem;
            border-radius: 10px;
            background: #000;
        }

        #canvas {
            display: none;
        }

        #photo {
            max-width: 100%;
            border-radius: 10px;
            display: none;
            margin-top: 1rem;
        }

        .camera-buttons {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .camera-button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        @media (max-width: 600px) {
            .camera-buttons {
                gap: 1.5rem;
                margin: 2rem 0;
            }
            
            .camera-button {
                padding: 1rem 1.5rem;
                min-width: 140px;
                font-size: 1rem;
            }
        }

        .camera-button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .retake-button {
            background-color: #ff6b6b;
        }

        .back-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>KATATUKE CAMERA</h1>
        <nav>
            <a href="/main">ホーム</a> |
            <a href="/todo">TODO</a> |
            <a href="/album">アルバム</a> |
            <a href="/tips">TIPS</a>
        </nav>
    </header>

    <div class="camera-container">
        <h1>写真を撮る</h1>

        <!-- ★ iPhoneで強制フルスクリーン化されない完全版 -->
        <video id="video" autoplay playsinline webkit-playsinline muted></video>

        <canvas id="canvas"></canvas>
        <img id="photo" alt="撮影した写真">

        <div class="camera-buttons">
            <button id="startButton" class="camera-button">カメラを開始</button>
            <button id="snapButton" class="camera-button" disabled>撮影</button>
            <button id="retakeButton" class="camera-button retake-button" disabled style="display: none;">撮り直し</button>
            <button id="saveButton" class="camera-button" disabled>保存</button>
        </div>

        <a href="{{ url_for('main') }}" class="back-button">戻る</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        const startButton = document.getElementById('startButton');
        const snapButton = document.getElementById('snapButton');
        const retakeButton = document.getElementById('retakeButton');
        const saveButton = document.getElementById('saveButton');

        let stream = null;
        let photoSaved = false;

        const urlParams = new URLSearchParams(window.location.search);
        const photoType = urlParams.get('type') || 'before';

        // カメラ開始
        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { ideal: "environment" } }
                });

                video.srcObject = stream;

                startButton.disabled = true;
                snapButton.disabled = false;

            } catch (err) {
                console.error('カメラの起動に失敗:', err);
                alert('カメラを使用できません。設定からアクセスを許可してください。');
            }
        });

        // 撮影
        snapButton.addEventListener('click', () => {

            // iPhoneは videoWidth / videoHeight が遅延するため安全対応
            const w = video.videoWidth || 640;
            const h = video.videoHeight || 480;

            canvas.width = w;
            canvas.height = h;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, w, h);

            photo.src = canvas.toDataURL("image/png");
            photo.style.display = "block";
            video.style.display = "none";

            // カメラ停止
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
            }

            snapButton.disabled = true;
            retakeButton.disabled = false;
            retakeButton.style.display = "inline-block";
            saveButton.disabled = false;
        });

        // 撮り直し
        retakeButton.addEventListener('click', async () => {
            photo.style.display = "none";
            video.style.display = "block";

            retakeButton.disabled = true;
            retakeButton.style.display = "none";
            saveButton.disabled = true;

            startButton.disabled = false;
            snapButton.disabled = true;
        });

        // 写真保存
        saveButton.addEventListener('click', async () => {
            const response = await fetch(`/save_photo?type=${photoType}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    image: photo.src,
                    date: new Date().toISOString()
                })
            });

            if (response.ok) {
                photoSaved = true;
                alert("保存しました！");
                window.location.href = "{{ url_for('album') }}";
            } else {
                alert("保存に失敗しました。");
            }
        });

        // ページ離脱時の復元処理
        window.addEventListener("beforeunload", () => {
            if (!photoSaved && photoType === 'after') {
                navigator.sendBeacon("/restore_marked_todos", JSON.stringify({}));
            }
        });
    </script>
</body>
</html>
