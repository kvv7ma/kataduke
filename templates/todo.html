<!DOCTYPE html>
<html>
<head>
    <title>TODO - 片付けアプリ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tips.css') }}">
    <style>
        .todo-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .todo-list {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-checkbox {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
        }

        .todo-text {
            flex-grow: 1;
        }

        .todo-date {
            color: #666;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .todo-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .todo-input {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .todo-add {
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo-add:hover {
            background: #45a049;
        }

        .todo-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .todo-delete:hover {
            background: #d94336;
        }

        .photo-preview {
            max-width: 200px;
            border-radius: 5px;
            margin-top: 1rem;
        }

        /* 完了時ハイライト */
        .todo-item.highlight {
            background: #e8f9e8;
            transition: background 0.3s ease, transform 0.2s ease;
            transform: scale(1.01);
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #6b6b6b;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
      <h1>KATADUKE TODO</h1>
        <nav>
            <a href="/main">ホーム</a> |
                <a href="/camera">カメラ</a> |
                <a href="/album">アルバム</a> |
                <a href="/tips">TIPS</a>
    </header>
    <div class="todo-container">
        <h1>TODOリスト</h1>
        <div style="margin:0.5rem 0 1rem 0;">
            <a href="/template" class="button">テンプレートから追加</a>
            <a href="/custom" class="button" style="margin-left:8px;">マイテンプレートから追加</a>
        </div>
        
        {% if photo %}
        <div class="photo-section">
            <h3>片付け前の写真:</h3>
            <img src="{{ photo }}" alt="片付け前" class="photo-preview">
        </div>
        {% endif %}

        <div class="todo-form">
            <input type="text" class="todo-input" id="newTodo" placeholder="新しいタスクを入力...">
            <button class="todo-add" onclick="addTodo()">追加</button>
        </div>

        <div class="todo-list" id="todoList">
            {% for todo in todos %}
            <div class="todo-item">
                <input type="checkbox" class="todo-checkbox" 
                       {% if todo.completed %}checked{% endif %}
                       data-todo-id="{{ todo.id }}"
                       onchange="toggleTodo(this.dataset.todoId)">
                <span class="todo-text">{{ todo.text }}</span>
                <button class="todo-delete" data-todo-id="{{ todo.id }}" onclick="deleteTodo(this.dataset.todoId)">削除</button>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('main') }}" class="back-button">戻る</a>
    </div>

    <script>
        async function addTodo() {
            const input = document.getElementById('newTodo');
            const text = input.value.trim();
            
            if (!text) return;

            const response = await fetch('/add_todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                window.location.reload();
            }
        }

        async function toggleTodo(id) {
            const response = await fetch('/toggle_todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id })
            });

            if (response.ok) {
                // 背景の変更をトリガー
                const completedCount = document.querySelectorAll('.todo-checkbox:checked').length;
                const totalCount = document.querySelectorAll('.todo-checkbox').length;
                
                if (completedCount === totalCount) {
                    // すべてのタスクが完了した場合 — 確認ダイアログを表示
                    const goCamera = confirm('すべて完了しました。カメラで片付け後の写真を撮りますか？');
                        if (goCamera) {
                            // サーバーにマーク/削除指示を送り、成功したらハイライト→遷移
                            try {
                                const resp = await fetch('/mark_todos_for_photo', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({})
                                });
                                if (!resp.ok) throw new Error('mark failed');

                                const checkedItems = document.querySelectorAll('.todo-checkbox:checked');
                                checkedItems.forEach(cb => {
                                    const item = cb.closest('.todo-item');
                                    if (item) {
                                        item.classList.add('highlight');
                                        const text = item.querySelector('.todo-text');
                                        if (text) text.classList.add('completed');
                                    }
                                });

                                // ハイライトを見せてからリダイレクト（1.2秒）
                                setTimeout(() => {
                                    window.location.href = "{{ url_for('camera') }}?type=after";
                                }, 1200);
                            } catch (e) {
                                alert('TODOの保存に失敗しました。もう一度お試しください。');
                            }
                        } else {
                            // キャンセルした場合は何もしない
                        }
                }
            }
        }

        async function deleteTodo(id) {
            if (!confirm('このTODOを削除しますか？')) return;

            const response = await fetch('/delete_todo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id })
            });

            if (response.ok) {
                window.location.reload();
            } else {
                alert('削除に失敗しました');
            }
        }
    </script>
</body>
</html>
